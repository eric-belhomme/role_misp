- name: Enable MISP user login
  ansible.builtin.command:
    cmd: /var/www/MISP/app/Console/cake Live 1
  become: true
  become_user: "{{ www_user }}"
  changed_when: false

- name: Update MISP Galaxies, ObjectTemplates, Warninglists, Noticelists, Templates
  ansible.builtin.command:
    cmd: /var/www/MISP/app/Console/cake Admin {{ item }}
  become: true
  become_user: "{{ www_user }}"
  changed_when: false
  loop:
    - updateGalaxies
    - updateTaxonomies
    - updateWarningLists
    - updateNoticeLists
    - "updateObjectTemplates 1337"
